<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PukulEnam - Deteksi Bias</title>
    <link rel="stylesheet" href="../static/css/deteksiBias.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <a href="https://pukulenam.id/">
                <img src="../static/logo/logo.png" alt="PukulEnam Logo">
            </a>
            <a href="https://pukulenam.id/"> PukulEnam </a>
        </div>
        <nav>
            <ul>
                <li><a href="deteksiHoaks">Deteksi Hoaks</a></li>
                <li><a href="/">Deteksi Bias</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="deteksi-bias">
            <img src="../static/logo/search.png">
            <h1>Deteksi Bias</h1>
            <p>Validasi berita sebelum anda membacanya</p>
            <form id="biasForm">
                <label for="title">Judul Berita:</label><br>
                <input type="text" id="title" name="title" required><br><br>
                
                <label for="content">Konten Berita:</label><br>
                <textarea id="content" name="content" rows="4" required></textarea><br><br>
<!-- 
                <label for="content">Sumber Berita:</label><br>
                <textarea id="source" name="source" rows="4" required></textarea><br><br> -->

                <button type="submit">Cek Sekarang</button>
            </form>
        </div>
    </main>

    <div id="chart">
        <div id="chart-container">
            <canvas id="myChart"></canvas>
        </div>
        <div id="result-text"></div>
    </div>

    <div id="chart">
        <div id="chart-container">
            <canvas id="libChart"></canvas>
        </div>
        <div id="lib_result-text"></div>
    </div>

    <script>
        document.getElementById('biasForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Get input values
            var title = document.getElementById('title').value;
            var content = document.getElementById('content').value;
            var source = "";

            // Prepare data to send
            var data = {
                "news_text1": title,
                "news_text2": content,
                "news_text3": source
            };

            // Send POST request to Flask endpoint
            fetch('/predictBias', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                value = data.confidence.toFixed(4) * 100;
                valueNetral = 100 - value;
                lib_value = data.lib_confidence.toFixed(4) * 100;
                valueConsv = 100 - lib_value;

                // Display Chart
                const chart = document.getElementById('myChart').getContext('2d');
                const myChart = new Chart(chart, {
                    type: 'doughnut',
                    data: {
                        labels: ['Netral', 'Bias'],
                        datasets: [{
                            data: [valueNetral, value],
                            backgroundColor: ['#00bfae', '#ff4d4d'],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        plugins: {
                            legend: {
                                display: true,
                                position: 'bottom'
                            }
                        }
                    }
                });
                const lib_chart = document.getElementById('libChart').getContext('2d');
                const libChart = new Chart(lib_chart, {
                    type: 'doughnut',
                    data: {
                        labels: ['Gaya Penulisan Konservatif', 'Gaya Penulisan Tajam dan Liberal'],
                        datasets: [{
                            data: [valueConsv, lib_value],
                            backgroundColor: ['#00bfae', '#ff4d4d'],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        plugins: {
                            legend: {
                                display: true,
                                position: 'bottom'
                            }
                        }
                    }
                });

                // Display result
                var resultDiv = document.getElementById('result-text');
                if(value > 50){
                    resultDiv.innerHTML = `<p><strong>${value}%  Bias</strong></p>`
                } else {
                    resultDiv.innerHTML = `<p><strong>${valueNetral}%  Netral</strong></p>`
                }

                var lib_resultDiv = document.getElementById('lib_result-text');
                if(value > 50){
                    lib_resultDiv.innerHTML = `<p><strong>${lib_value}%  Liberalist</strong></p>`
                } else {
                    lib_resultDiv.innerHTML = `<p><strong>${valueConsv}%  Conservative</strong></p>`
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
